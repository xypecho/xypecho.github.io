<script>
    // 需求：一个单位时间内，只能触发一次函数
    const throttle = (fn, awaitTime) => {
        let last = Date.now();
        return (...args) => {
            const now = Date.now();
            if (now - last >= awaitTime) {
                fn(...args);
                last = now;
            }
        }
    }

    // 调用
    const throttleScroll = throttle(test, 3000);
    window.onscroll = function () {
        throttleScroll('1', '呆呆', 3, 'asd');
    }

    // 需要节流的函数
    function test(a, b, c, d) {
        console.log(a, b, c, d)
        // console.log(a)
    }
