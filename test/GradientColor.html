<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width">
</head>
	<style type="text/css">
		html,body{
			text-align: center;
		}
		.demo-1 {
		  margin: 40px auto;
		  width: 200px;
		  height: 40px;
		  border-radius: 20px;
		  line-height: 40px;
		  text-align: center;
		  color: white;
		  background-image: linear-gradient(
		                    90deg,
		                    #7e40ee 0,
		                    #63d9ee 100%
		    );
		}
		.text-demo {
			display: inline-block;
			font-family: "PingFangSC-semibold";
			font-size: 30px;
			text-align: center;
			color: transparent; /* 首先要设置文字透明 */
			-webkit-background-clip: text; /* 其次设置背景剪切为text */
			background-image: linear-gradient(
			                  90deg,
			                  #7e40ee 0,
			                  #63d9ee 100%
			  );
		}
	</style>
<body>
	<div class="demo-1">
	  按钮
	</div>

	<div class="text-demo">
		我是很青的青蛙
	</div>
</body>
</html>
