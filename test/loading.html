<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>loading</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    @keyframes bsload-animate {
      50% {
        transform: rotate(360deg) scale(.8)
      }
    }

    #loadingWrapper {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #fff;
      z-index: 1000000;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    #loadingWrapper>div {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    #loadingWrapper>div>div {
      position: absolute;
      left: 50%;
      top: 50%;
      height: 200px;
      width: 200px;
      margin-top: -100px;
      margin-left: -100px;
      transform: rotate(-135deg)
    }

    .bsload {
      border-radius: 50% 50% 50% 50%;
      position: absolute;
      border-top: 2px solid #5cadff;
      border-left: 2px solid #5cadff;
      border-bottom: 2px solid transparent;
      border-right: 2px solid transparent;
      animation: bsload-animate 2s infinite
    }

    .bsload.bsload1 {
      left: 55px;
      top: 55px;
      width: 90px;
      height: 90px;
      animation-delay: .4s;
      border-top: 2px solid #2d8cf0;
      border-left: 2px solid #2d8cf0
    }

    .bsload.bsload2 {
      left: 65px;
      top: 65px;
      width: 70px;
      height: 70px;
      animation-delay: .2s;
      border-top: 2px solid #0bb27a;
      border-left: 2px solid #0bb27a
    }

    .bsload.bsload3 {
      left: 75px;
      top: 75px;
      width: 50px;
      height: 50px;
      border-top: 2px solid #f90;
      border-left: 2px solid #f90
    }
  </style>
</head>

<body>
  <div id="loadingWrapper">
    <div>
      <div>
        <div class="bsload bsload1"></div>
        <div class="bsload bsload2"></div>
        <div class="bsload bsload3"></div>
      </div>
    </div>
  </div>
</body>

</html>
