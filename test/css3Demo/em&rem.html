<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 32px;
        }

        .div1,
        .div2 {
            font-size: 10px;
        }

        .div1 p {
            font-size: 2em;
        }

        .div2 p {
            font-size: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="div1">
        <p>我是em</p>
    </div>
    <div class="div2">
        <p>我是rem</p>
    </div>
</body>

</html>
