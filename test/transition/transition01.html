<!DOCTYPE html>
<html>

<head>
	<title></title>
	<script src="https://cdn.bootcss.com/vue/2.5.13/vue.js"></script>
	<style type="text/css">
		p {
			width: 100px;
			height: 100px;
			background: red;
		}

		.slider-enter-active,
		.slider-leave-active {
			transition: all .5s;
		}

		.slider-enter,
		.slider-leave-to {
			transform: translate3d(100%, 0, 0)
		}

		/* 输入框动画 */
		.input-data {
			width: 300px;
			height: 40px;
			font-size: 17px;
			position: relative;
		}

		.input-data input {
			width: 100%;
			height: 100%;
			border: none;
			outline: none;
			border-bottom: 2px solid silver;
		}

		.input-data input:focus~label,
		.input-data input:valid~label {
			transform: translateY(-20px);
			font-size: 15px;
			color: #4158d0;
		}

		.input-data label {
			position: absolute;
			bottom: 10px;
			left: 0;
			color: grey;
			pointer-events: none;
			transition: all 0.3s ease;
		}

		/* 输入框动画 */
	</style>
</head>

<body>
	<h1>翻页效果</h1>
	<div id="app">
		<button @click="show = !show">
			Toggle
		</button>
		<transition name="slider">
			<p v-if="show">hello</p>
		</transition>
	</div>
	<h1>输入框动画</h1>
	<div class="input-data">
		<input type="text" required="" />
		<label>Name</label>
	</div>
</body>
<script type="text/javascript">
	var app = new Vue({
		el: '#app',
		data: {
			show: true
		}
	})
</script>

</html>
